site_name: Padalustro

docs_dir: doc               # OK, si tus archivos .md est√°n en una carpeta llamada "doc"

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - search.suggest
    - search.highlight
  palette:
    - scheme: default
    - scheme: slate

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - plantuml_markdown:          
      server: https://www.plantuml.com/plantuml

plugins:
  - search

repo_url: https://github.com/Toxolo/ProyecteIntermodular
repo_name: Padalustro   