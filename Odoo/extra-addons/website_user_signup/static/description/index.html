<h2>Website User Signup</h2>
<p>This module adds a public registration form to your Odoo website, allowing users to sign up and become portal users.</p>

<h3>Features</h3>
<ul>
  <li>Public registration page at <code>/signup</code></li>
  <li>Creates users with portal access only</li>
  <li>Bootstrap-styled form</li>
</ul>
